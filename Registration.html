<!DOCTYPE html>
<html>

<head>

    <title>
        registration Form Document</title>

</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" placeholder="eg-Mukesh">
            </div>
            <br>
            <div>
                <label>Middle Name:</label>
                <input type="text" placeholder="eg-Kumar">
            </div>
            <br>
            <div>
                <label>Last Name:</label>
                <input type="text" placeholder="eg-Paswan">
            </div>
            <br>
            <div>
                <label>Email:</label>
                <input type="text" placeholder="eg-xyz123@gmail.com">
            </div>
            <br>
            <div>
                <label>Phone No:</label>
                <input type="text" size="11" minlength="10" maxlength="10" placeholder="1234">
            </div>
            <br>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Other</label>
            </div>
            <br>
            <div>
                <label>Address:</label>
                <input type="text" placeholder="house no & street no">
                <input type="text" placeholder="city">

                <input type="text" placeholder="state">
                <input type="text" placeholder="Country">
            </div>
            <br>
            <div>
                <label>Date of Birth:</label>
                <input type="date" placeholder="DOB">
            </div>
            <br>
            <div>

                <input type="checkbox">
                <label> :Are you 18+ ?</label>
            </div>
            <br>
            <div>
                <label>Id That you will Upload:</label>
                <input type="text" placeholder="Id proof">
            </div>
            <br>
            <div>
                <label>Upload Your ID:</label>
                <input type="file">
            </div>
            <br>
            <div>
                <label>Feedback:</label>
                <br>
                <textarea name="message" role="35" cols="30" placeholder="write text"></textarea>
            </div>
            <br>
            <div>

                <input type="checkbox">
                <label>All the details are corrected:</label>
            </div>
            <br>
            <div>
                <button>reset</button>
                <button>Submit</button>
            </div>
        </form>

    </div>



</body>

</html>
