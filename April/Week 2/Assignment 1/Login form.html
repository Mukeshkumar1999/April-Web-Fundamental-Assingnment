<!DOCTYPE html>
<html>

<head>

    <title> Form Document</title>

        #d {
            border: 2px solid black;
            text-align: center;
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
</head>

<body>
    <div id="d">
        <form>
            <h2>Login Form</h2>
            <div>

                <input type="text" placeholder="Enter username">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="text">
            </div>
            <br>
            <div>

                <input type="button" value="Login">
                <input type="button" value="Register">
            </div>
            <br>

        </form>
    </div>

</body>

</html>
